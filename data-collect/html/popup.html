<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/popup.css">
	</head>
	<body>
		<div class="login-box login-in">
			<div class="login-title">hao123数据采集</div>
			<div class="login-input-line">
				<span class="login-input-label">账号</span>
				<input class="login-input" type="text" name="name" placeholder="默认:admin">
			</div>
			<div class="login-input-line">
				<span class="login-input-label">密码</span>
				<input class="login-input" type="password" name="password" placeholder="默认:123456">
			</div>
			<div class="login-btn-box">
				<span class="login-btn">登录</span>
			</div>
		</div>
		<div class="login-box login-welcome">
			<div class="login-title">您好，admin</div>
			<div class="login-btn-box">
				<span class="login-out-btn">退出</span>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/popup.js"></script>
</html>
